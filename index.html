<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AOM Newsletter Anmeldung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 300px;
    }
    input, button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <form action="https://formspree.io/f/mwpapraw" method="POST">
    <h2>Newsletter Anmeldung</h2>
    <input type="text" name="name" placeholder="Name" required>
    <input type="email" name="email" placeholder="E-Mail-Adresse" required>
    <div class="checkbox-row">
      <input type="checkbox" name="consent" required>
      <label>
        Ja, ich möchte in die Mailingliste aufgenommen werden und stimme der Speicherung meiner Daten gemäß der Datenschutzerklärung zu.
      </label>
    </div>
    <button type="submit">Anmelden</button>
  </form>
</body>
</html>
